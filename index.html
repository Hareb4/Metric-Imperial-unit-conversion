<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="card">
            <div id="input">
                <h1>Metric/Imperial unit conversion</h1>
                <input 
                    type="number" 
                    id="input-el" 
                    onchange="calc(this.value)" 
                    placeholder="enter a value">
                <!-- onchange is use when user change a number and it is automatically change the result, this.value return the value inter in input feild -->
            </div>
            <div id="result">
                <h3>Length (Meter/Feet)</h3>
                <p>
                    <span class="start">0</span> meters = <span id="mTof">0</span> feet | 
                    <span class="start">0</span> feet = <span id="fTom">0</span> meters
                </p>
                <h3>Volume (Liters/Gallons)</h3>               
                <p>
                    <span class="start">0</span> liters = <span id="lTog">0</span> gallons | 
                    <span class="start">0</span> gallons = <span id="gTol">0</span> liters
                </p>
                <h3>Mass (Kilograms/Pounds)</h3>
                 <p>
                    <span class="start">0</span> kilos = <span id="kTop">0</span> pounds | 
                    <span class="start">0</span> pounds =  <span id="pTok">0</span> kilos
                </p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
